# #######################################################################################
# CYBERPUNK 2077 THEMED HYPRLAND CONFIG
# NEON DREAMS AND DIGITAL NIGHTMARES
# #######################################################################################

# This is a Cyberpunk 2077 inspired Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= DP-1, 2560x1440@120.00, 1920x0, 1 
monitor= HDMI-A-1, 1920x1200@59.95, 0x0, 1

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$webBrowser = mullvad-browser

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = waybar
exec-once = mullvad-vpn

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 8
    gaps_out = 15

    border_size = 3

    # Cyberpunk neon border colors - bright cyan and magenta
    col.active_border = rgba(00ffddff) rgba(ff0080ff) rgba(ffff00ff) 45deg
    col.inactive_border = rgba(0d1117aa) rgba(1a1a2eff) 45deg

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12

    # Slight transparency for that futuristic glass effect
    active_opacity = 0.95
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 8
        render_power = 3
        # Cyan glow shadow
        color = rgba(00ddffaa)
    }

    # Enhanced blur for that cyberpunk depth
    blur {
        enabled = true
        size = 6
        passes = 3
        
        vibrancy = 0.3
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Cyberpunk-inspired bezier curves for snappy, tech-like animations
    bezier = cyberpunk, 0.25, 0.46, 0.45, 0.94
    bezier = matrix, 0.68, -0.55, 0.265, 1.55
    bezier = glitch, 0.23, 1, 0.32, 1
    bezier = neural, 0.39, 0.575, 0.565, 1
    bezier = hack, 0.175, 0.885, 0.32, 1.275

    # Fast, snappy animations for that responsive tech feel
    animation = global, 1, 8, cyberpunk
    animation = border, 1, 6, neural
    animation = windows, 1, 5, matrix, popin 85%
    animation = windowsIn, 1, 4, hack, slide
    animation = windowsOut, 1, 3, glitch, popin 85%
    animation = fadeIn, 1, 3, neural
    animation = fadeOut, 1, 2, cyberpunk
    animation = fade, 1, 4, hack
    animation = layers, 1, 4, matrix
    animation = layersIn, 1, 3, hack, fade
    animation = layersOut, 1, 2, cyberpunk, fade
    animation = workspaces, 1, 4, neural, slide
    animation = workspacesIn, 1, 3, matrix, slidefade 20%
    animation = workspacesOut, 1, 3, glitch, slidefade 20%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    split_width_multiplier = 1.2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    new_on_top = true
    mfact = 0.6
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Disable anime wallpapers for cyberpunk aesthetic
    disable_hyprland_logo = true
    disable_splash_rendering = true
    
    # Cyberpunk color scheme
    background_color = rgba(0d1117ff)
    
    # VRR for smoother experience
    vrr = 2
    
    # Focus follows mouse for quick navigation
    focus_on_activate = true
    
    # Enhanced window swallowing
    enable_swallow = true
    swallow_regex = ^(kitty|alacritty|Alacritty)$
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    # Faster sensitivity for quick cyberpunk-style navigation
    sensitivity = 0.2
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Core application binds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod ALT, J, togglesplit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

bind = $mainMod, B, exec, $webBrowser

# Cyberpunk-style window focus (HJKL vim keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Arrow keys as backup
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window movement
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window manipulation
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media and system controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Cyberpunk-style shortcuts
bind = $mainMod, T, exec, [float] kitty --class floating_terminal
bind = $mainMod ALT, L, exec, swaylock
bind = $mainMod SHIFT, R, exec, hyprctl reload


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Steam and gaming
windowrulev2 = opacity 1.0, class:^(steam|Steam)$

windowrulev2 = float,class:Mullvad\ Browser

# Workspace-specific rules for cyberpunk workflow
#workspace = 1, monitor:DP-1, default:true
#workspace = 2, monitor:DP-1
#workspace = 3, monitor:DP-1
#workspace = 4, monitor:HDMI-A-1
#workspace = 5, monitor:HDMI-A-1

# Picture-in-picture rules
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 75% 75%, title:^(Picture-in-Picture)$

# Cyberpunk startup splash
windowrulev2 = opacity 0.0, class:^(hyprland)$
