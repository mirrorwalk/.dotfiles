# Font settings - matching your waybar setup
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        13.0

# Cursor settings - bright neon cursor
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Window settings - matching your hyprland transparency
background_opacity 0.95
dynamic_background_opacity yes
dim_opacity 0.85

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# URLs - matching your exact cyberpunk cyan
url_color #00ffdd
url_style curly
detect_urls yes

# Selection - using your exact magenta
selection_foreground #000000
selection_background #ff0080

# Window layout
remember_window_size  yes
initial_window_width  120c
initial_window_height 40c
window_padding_width 8
placement_strategy center

# Tab bar - matching your exact cyberpunk colors  
tab_bar_edge bottom
tab_bar_style fade
tab_fade 0.25 0.5 0.75 1
active_tab_foreground   #000000
active_tab_background   #00ffdd
inactive_tab_foreground #00ffdd
inactive_tab_background #0d1117

# Color scheme - vibrant cyberpunk palette with strong ANSI colors
foreground #00ffdd
background #0d1117

# Black - matching your dark backgrounds
color0 #0d1117
color8 #4a5568

# Red - bright for errors and highlights
color1 #ff4757
color9 #ff6b7a

# Green - electric matrix green for success/user
color2  #32ff7e
color10 #7bed9f

# Yellow - your exact electric yellow
color3  #ffff00
color11 #ffff00

# Blue - electric blue for directories/system
color4  #70a5fd
color12 #5352ed

# Magenta - your exact hot pink
color5  #ff0080
color13 #ff0080

# Cyan - your exact neon cyan  
color6  #00ffdd
color14 #00ffdd

# White - bright white for contrast
color7  #ffffff
color15 #ffffff

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell settings - subtle notification
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# Advanced
#shell_integration enabled
#allow_remote_control yes
#listen_on unix:@mykitty

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Tab management  
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Copy/paste with cyberpunk flair
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
